<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
<div class="main-container">
  <div class="container">
    <div class="main-side">
      <div class="register-form">
        <div class="form">
        <h1 class="title">Register form</h1>
        <span class="group">
          <label for="firstName">First name: </label>
          <input type="text" class="firstName" id="firstName" formControlName="FirstName">
        </span>
        <br>
        <span class="group">
          <label for="LastName">Last name: </label>
          <input type="text" class="email" id="LastName" formControlName="LastName">
        </span>
        <br>
        <span class="group">
          <label for="email">Email: </label>
          <input type="text" class="email" id="email" formControlName="Email">
        </span>
        <span class="error">Invalid email</span>
        <span class="group">
          <label for="password">Password:</label>
          <input type="text" class="password" id="password" formControlName="Password">
        </span>
        <br>
        <span class="group">
          <label for="ConfirmPassword">Confirm password: </label>
          <input type="text" class="email" id="ConfirmPassword" formControlName="ConfirmPassword">
        </span>
        <span class="error">Invalid email</span>
        <br>
    </div>
      </div>
      <div class="register-form--2">
        <div class="field">
          <p class="qst">What field are you interested in?</p>
            <div class="form">
            <div class="group-field">
              <div class="group_input" *ngFor = "let field of fields">
                <input type="checkbox" name="{{field.name}}" id="{{field.name}}" value="{{field.id}}" (click)="selectedField($event)">
                <label for="{{field.name}}">{{field.name}}</label>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="language">
          <p class="p_language">What programming languages you know?</p>
          <p class="p_language" *ngIf="languages.length == 0"> Select a field from above</p>
          <div class="group-field" *ngIf="languages.length > 0">
            <div class="group_input" *ngFor="let language of languages">
              <input type="checkbox" name="{{language.name}}" id="{{language.name}}" value="{{language.id}}" (click)="selectLanguage($event)"
              [checked]="selectedLanguage.indexOf(language.id) != -1">
              <label for="{{language.name}}">{{language.name}}</label>
            </div>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-white">Register</button>
        <br>
        <span class="already">Already have an account? <a routerLink="/login">Login here!</a></span>
      </div>
    </div>
  </div>
</div>
</form>
